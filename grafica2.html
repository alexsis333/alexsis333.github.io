<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gráfica 2 - CO2 por Combustibles Fósiles</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="grafica2.css">
    <style>
        body {
            background: url('fondopersonalizado2.jpeg') no-repeat center center/cover;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
            font-family: Arial, sans-serif;
            color: white;
            text-align: center;
        }

        .grafica-container {
            background: rgba(0, 0, 0, 0.7);
            padding: 30px;
            border-radius: 15px;
            max-width: 900px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.3);
            animation: fadeIn 1.5s ease-in-out;
        }

        h2 {
            font-size: 1.8em;
            margin-bottom: 20px;
            animation: fadeSlideDown 1s ease-out 0.5s forwards;
        }

        img {
            width: 100%;
            max-width: 800px;
            height: auto;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.5);
            opacity: 0;
            transform: scale(0.95);
            animation: fadeInScale 1s ease-out 0.7s forwards;
        }

        .regresar-btn {
            display: inline-block;
            margin-top: 20px;
            padding: 12px 30px;
            font-size: 1.2rem;
            background: linear-gradient(to right, #e74c3c, #c0392b);
            color: white;
            text-decoration: none;
            border-radius: 30px;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.3);
            opacity: 0;
            animation: fadeIn 1s ease-in-out 1s forwards;
        }

        .regresar-btn:hover {
            background: linear-gradient(to right, #c0392b, #e74c3c);
            transform: scale(1.05);
            box-shadow: 0px 6px 18px rgba(0, 0, 0, 0.4);
        }

        /* Animaciones */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes fadeSlideDown {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes fadeInScale {
            from { opacity: 0; transform: scale(0.95); }
            to { opacity: 1; transform: scale(1); }
        }
    </style>
</head>
<body>
    <div class="grafica-container">
        <h2>Gráfica 2 - Evolución en las emisiones globales de CO2 procedentes de combustibles fósiles</h2>
        <img src="imagen2.jpg" alt="Evolución en las emisiones globales de CO2 procedentes de combustibles fósiles">
        
        <!-- Botón para regresar a la sección de Estadísticas -->
        <a href="javascript:void(0);" class="regresar-btn" onclick="goBack()">Volver a Estadísticas</a>
    </div>

    <!-- Script de JavaScript para regresar a la página anterior -->
    <script>
        function goBack() {
            window.history.back();
        }
    </script>
</body>
</html>
